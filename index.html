<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuBx2WteRL7FFjoghUcBaeC7oNtTCMT1ZQlmBvgzkJT05BIzeSUb6TtRWe4Q3HVcXmNOU&usqp=CAU">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"

     crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Emblema+One&family=Great+Vibes&family=Iansui&family=Monoton&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&family=Noto+Sans+SC&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Prompt:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Space+Grotesk:wght@300..700&family=Tuffy:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <ul>

        </ul>
    </header>
    <div class="backgroundVideo">
        <video autoplay muted loop playsinline>
            <source src="spaceNasa.mp4" type="video/mp4">

        </video>
    </div>
        <div class="content">
                <h1 id="typing-text">WELCOME TO SPACE EXPLORER</h1>
                <p id="contentSubheading">Discover the cosmos with real-time NASA data</p>
                <a href="#apod"><button id="exploreButton">Explore</button></a>

        </div>  

   

    <section id="apod" >
        <h1 id="apodHeading">Astronomy Picture of the Day</h1>
               <h2 id="title"></h2>
                 <p id="date"></p>
          <img id="apodImage" alt="NASA Astronomy Picture of the Day">
       <p id="description"></p>
        </div>

    </section>

    <section id="mars">
        <h2 id="marsHeading">Mars Rover Images</h2>
        <p id="currentSolDisplay">Sol:1000</p>
        <div class="mars-buttons">
            <button id="prevBtn"><i class="fa-solid fa-arrow-left" style="color: #111010;"></i></button>
            <button id="nextBtn"><i class="fa-solid fa-arrow-right" style="color: #070707;"></i></button>
        </div>
         <div id="marsImagesContainer" class="marsGallery"></div>
    </section>


      <section id="favorites">
        <h2 id="favoriteImagesHeading">Favourite Mars Images</h2>
        <div class="favoritesContent"></div>
            <button onclick="clearFavorites()" id="clearFavouritesButton">Clear Favorites</button>


    </section>



    

   <footer class="footers">
  <div class="footer-content">
    <div id="footer"><p>Image Credit:NASA </p></div>

    </p>
  </div>
</footer>



    <script src="script.js"> </script>
</body>
</html>
